<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional Portfolio - Rasak Yusuf</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-inter">
  <!-- LinkedIn Button -->
  <section class="p-6 text-center">
    <a
      href="https://www.linkedin.com/in/rasakyusuf/"
      target="_blank"
      rel="noopener noreferrer"
      class="inline-flex items-center px-6 py-3 bg-blue-600 text-white text-lg font-semibold rounded-lg shadow-md hover:bg-blue-700 transition"
    >
      <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 24 24">
        <path d="M4.98 3.5C3.34 3.5 2 4.85 2 6.5S3.34 9.5 4.98 9.5 8 8.15 8 6.5 6.62 3.5 4.98 3.5zm.02 4.5c-.83 0-1.5-.67-1.5-1.5S4.17 5 5 5s1.5.67 1.5 1.5S5.83 8 5 8zM2 21h6V10H2v11zm9-11h5.2v1.71h.08c.72-1.36 2.5-2.8 5.14-2.8 5.5 0 6.5 3.62 6.5 8.34V21h-6v-4.64c0-1.1-.02-2.52-1.54-2.52s-1.78 1.2-1.78 2.44V21h-6V10z"/>
      </svg>
      Visit My LinkedIn
    </a>
  </section>

  <!-- Tesca Dashboard Image -->
  <section class="p-6 text-center">
    <img
      src="https://placehold.co/600x350.png?text=Tesca+Analytics+Dashboard"
      alt="Tesca Dashboard Thumbnail"
      class="mx-auto w-full max-w-lg rounded shadow-lg"
    />
  </section>

  <!-- Contact Form -->
  <section class="p-6 max-w-xl mx-auto">
    <form
      action="https://formspree.io/f/mqkrnvek"
      method="POST"
      class="bg-white p-6 rounded shadow-md space-y-4"
    >
      <div>
        <label class="block mb-1 font-semibold" for="name">Name</label>
        <input type="text" id="name" name="name" required class="w-full border border-gray-300 rounded px-4 py-2" />
      </div>
      <div>
        <label class="block mb-1 font-semibold" for="email">Email</label>
        <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded px-4 py-2" />
      </div>
      <div>
        <label class="block mb-1 font-semibold" for="message">Message</label>
        <textarea id="message" name="message" rows="5" required class="w-full border border-gray-300 rounded px-4 py-2"></textarea>
      </div>
      <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition">
        Send Message
      </button>
    </form>
  </section>
</body>
</html>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                        montserrat: ['Montserrat', 'sans-serif'],
                    },
                    colors: {
                        'page-bg-dark': '#1a202c',
                        'page-bg-light': '#2c3e50',
                        'card-bg-light': '#e8eaef',
                        'primary-text-dark': '#2d3748',
                        'secondary-text-light': '#b0b0b0',
                        'accent-vibrant-blue': '#4299e1',
                        'accent-rich-gold': '#d69e2e',
                        'nav-ultra-dark': '#000000',
                        'nav-border-light-blue': '#87CEEB',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: theme('colors.secondary-text-light');
            background: radial-gradient(circle at 10% 20%, theme('colors.page-bg-light') 0%, theme('colors.page-bg-dark') 100%);
            min-height: 100vh;
        }
        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
            color: theme('colors.secondary-text-light');
        }
        section h2, section h3, section p, section span, section label, input, textarea {
            color: theme('colors.primary-text-dark');
        }
        input::placeholder, textarea::placeholder {
            color: #718096;
        }
        nav {
            background-color: theme('colors.nav-ultra-dark');
            border-bottom: 2px solid theme('colors.nav-border-light-blue');
        }
        nav a {
            color: theme('colors.secondary-text-light');
        }
        nav a:hover {
            color: theme('colors.accent-vibrant-blue');
        }
        #about, #skills, #certifications, #portfolio, #contact {
            background-color: theme('colors.card-bg-light');
        }
        .skills-section > div > div,
        .certifications-section > div > div,
        .portfolio-section > div > div,
        .contact-section form {
            background-color: #f8f9fa;
        }
        input, textarea {
            border-color: #cbd5e0;
        }
        footer {
            color: theme('colors.secondary-text-light');
            border-color: theme('colors.page-bg-light');
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #4a5568;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #718096;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }
        .animate-fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease-out forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .header-section { animation-delay: 0s; }
        .about-section { animation-delay: 0.2s; }
        .skills-section { animation-delay: 0.4s; }
        .certifications-section { animation-delay: 0.6s; }
        .portfolio-section { animation-delay: 0.8s; }
        .contact-section { animation-delay: 1.0s; }
        html {
            scroll-behavior: smooth;
        }
        .sql-code-block {
            background-color: #2d3748;
            color: #f8f9fa;
            font-family: 'Consolas', 'Monaco', 'Andale Mono', 'Ubuntu Mono', monospace;
            font-size: 0.875rem;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            max-height: 300px;
            white-space: pre-wrap;
            margin-top: 1rem;
        }
    </style>
</head>
